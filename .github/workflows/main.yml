name: GH-Deploy
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build
          
      - name: create env file
        run: |
          touch .env
          echo ${{ secrets.VITE_CLIENT_ID }}
          echo VITE_CLIENT_ID=${{ secrets.VITE_CLIENT_ID }} >> .env
          
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: dist
